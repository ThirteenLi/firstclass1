<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var o1={
        name:'lisa',
        age:23
    };
    var o2={
        name:'wangwu',
        sex:'男'
    };
    function cloneObj(obj){
        var newObj={};
        for(var p in obj){
            if(typeof obj[p]==='object'){
                newObj[p]= cloneObj(obj[p]);
            }else{
                newObj[p]=obj[p];
            }
        }

        return newObj;
    }
    /**
     * 合并
     * @param target 要合并的目标对象
     * @param obj 要合并的对象
     * @return 返回合并的新的对象
     */
    function extend(target,obj){
        for(var p in obj){
            if(typeof obj[p]==='object'){
                target[p]= cloneObj(obj[p]);
            }else{
                target[p]=obj[p];
            }
        }
        return target;
    }
</script>
</body>
</html>
